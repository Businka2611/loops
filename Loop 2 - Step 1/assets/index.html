<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!--
    You made to Loop 2!

    You should already be proud of yourself.
    And that's the time the real challenge starts :)

    Ready. Set. Go!
  -->
  
  <div class="container">
    <div class="programms">
      <p class="active">Synthetic</p>
      <p>Wool</p>
      <p>Denim</p>
      <p>Silk</p>
      <p>Linoleum</p>
    </div>
    <div class="header">
      <p>Loads should be under 8 pounds. It is recommended using neutral detergent to prevent <br>
      damage to the clothes and to improve the washing results.</p>
    </div>
    <div class="content">
      <div class="feature">
        <p class="determination">Timer</p>
        <p class="value">45 min</p>
      </div>
      <div class="feature">
        <p class="determination">Temperature</p>
        <p class="value">Cold</p>
      </div>
      <div class="feature">
        <p class="determination">Load</p>
        <p class="value">Medium</p>
      </div>
    </div>
    <div class="start_btn">
      <input type="submit" name="start" id="start" value="Start">
    </div>
  </div>
</body>
</html>
