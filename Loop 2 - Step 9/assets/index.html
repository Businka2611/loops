<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 9</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="img/menu.svg">
      <p>Google</p>
      <img src="img/search.svg">
    </div>
    <div class="card">
      <div class="cities">
        <p>Hamburg</p>
        <div class="destination-line">
          <div class="round"></div>
          <div class="line"></div>
          <div class="round"></div>
        </div>
        <p>Cologne</p>
      </div>
      <div class="trip-data">
          <p><span>Time </span>4 h 22 min</p>
          <p><span>Distance  </span>424 km</p>
      </div>
      <div class="btn">
        <img src="img/location.svg" alt="">
        <p>Open map</p>
      </div>
    </div>
    <div class="content">
      <h1>Hamburg</h1>
      <div class="direction">
        <img src="img/direction.svg">
        <div class="direction-description">
          <p class="distance">9 min (4.6 km)</p>
          <p>Head northeast on Plan forward Bergstrasse</p>
        </div>
      </div>
      <div class="direction">
        <img src="img/direction.svg">
        <div class="direction-description">
          <p class="distance">82 km</p>
          <p>Turn right onto Bergstrasse</p>
        </div>
      </div>
      <div class="direction">
        <img src="img/direction.svg">
        <div class="direction-description">
          <p class="distance">210 m</p>
          <p>Continue onto Schmeidestrasse</p>
        </div>
      </div>
      <div class="direction bg">
        <img src="img/marker.svg">
      </div>
      <div class="direction">
        <img src="img/direction.svg">
        <div class="direction-description">
          <p class="distance">64 m</p>
          <p>Continue onto Alto Fishmarkt</p>
        </div>
      </div>
    </div>
  </div>
