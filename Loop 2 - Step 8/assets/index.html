<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 8</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="bg"></div>
    <div class="loudspeaker"></div>
    <div class="content">
      <h1>Card</h1>
      <div class="cardholder">
        <img src="img/card.png" alt="card" class="card">
      </div>
      <div class="item-holder">
        <div class="item">
          <div class="item-description-holder">
            <img src="img/lock.svg" alt="lock">
            <div class="item-description">
              <p class="header">Lock card</p>
              <p class="text">You can unlock it later</p>
            </div>
          </div>
          <div class="toggle">
            <input type="checkbox">
          </div>
        </div>
        <div class="item">
          <div class="item-description-holder">
            <img src="img/plane.svg" alt="plane">
            <div class="item-description">
              <p class="header">Payments abroad</p>
              <p class="text">Enable your card abroad</p>
            </div>
          </div>
          <div class="toggle">
            <input type="checkbox">
          </div>
        </div>
        <div class="item">
          <div class="item-description-holder">
            <img src="img/laptop.svg" alt="laptop">
            <div class="item-description">
              <p class="header">Online payments</p>
              <p class="text">Enable online transactions</p>
            </div>
          </div>
          <div class="toggle">
            <input type="checkbox">
          </div>
        </div>
        <div class="item">
          <div class="item-description-holder">
            <img src="img/atm.svg" alt="atm">
            <div class="item-description">
              <p class="header">ATM withdrawals</p>
              <p class="text">Enable ATM withdrawals</p>
            </div>
          </div>
          <div class="toggle">
            <input type="checkbox">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
